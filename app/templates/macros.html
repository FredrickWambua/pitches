{% macro display(pitches) %}
<div class="container-fluid">
    <div class="row">
        {% if pitches %}
        {% for category in pitches %}
        <div class="col-md-4">
            <div class="thumbnail" id="carded">
                <h3 class="card-header"{{category.title}}></h3>
                <div class="card-body">
                    <p> {{category.pitch}} </p>
                    <p> Category: {{category.category}} </p>
                    <p>Posted by:{{category.user.name}} </p>
                    <div class="footer">
                        <a href=" {{url_for('main.comment', pitch_id = category.id)}} " class="btn btn-info btn-sm">Comment</a>
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="card w-100 mb-3">
            <div class="card-body">
                <p class="card-title">Category has no pitches yet</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endmacro %}
